<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-in</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="inner_header">
                    <div class="logo_container"></div>
                    <div class="logo-text"><h2>Book-In</h2></div>

                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <label>
                        <ul class="navigation">
                            <a href="#">
                                <li>Início</li>
                            </a>
                            <a href="#">
                                <li>Como funciona</li>
                            </a>
                            <a href="#">
                                <li>Nosso App</li>
                            </a>
                            <a href="#">
                                <li>Contato</li>
                            </a>
                        </ul>
                    </label>
                </div>
            </div>
            <h1 class="main-title">Troque seus livros com outras </h1>
            <h2 class="main-title2">pessoas de forma fácil e eficiente</h2>
            <h3 class="main-title3">seu desejo e comforto na obtenção de novos livros</h3>
            <h3 class="main-title4">para ler no seu dia a dia</h3>
            <input type="email" name="email" class="main-input">
            <button class="input-button" value="Enviar" name="Enviar" type="submit">Enviar</button>
            <img class="play-arrow" alt="play-arrow" src="img/play-arrow.jpg">
            <img class="main-img" alt="book" src="img/book-pile.png" type="png">
            <h3 class="arrow-text">Clique aqui para explorar mais</h3>
        </header>
        <div class="content">
        </div>
      
    </div>
    <script src="mobile-navbar.js"></script>
</body>
</html>
